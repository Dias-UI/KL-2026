<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Trip Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #0f1419;
            --secondary: #1a1f2e;
            --accent: #0ea5e9;
            --accent-light: #38bdf8;
            --bg: #0a0e14;
            --surface: #151b23;
            --text: #e4e4e7;
            --text-muted: #94a3b8;
            --border: #1e293b;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='4' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.1);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .card-value {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text);
            line-height: 1.2;
        }

        .card-subvalue {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .filters {
            background: var(--surface);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid var(--border);
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .filter-label {
            font-weight: 500;
            color: var(--text);
            margin-right: 8px;
            font-size: 0.95rem;
        }

        .filter-btn {
            padding: 10px 22px;
            background: var(--primary);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 24px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 400;
            transition: all 0.2s ease;
            font-family: 'Work Sans', sans-serif;
        }

        .filter-btn:hover {
            background: var(--secondary);
            border-color: var(--accent);
        }

        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            font-weight: 500;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        .chart-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border);
            min-height: 300px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text);
        }

        .table-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border);
            overflow-x: auto;
            animation: fadeInUp 0.8s ease-out 0.8s backwards;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--accent);
        }

        th.sortable {
            cursor: pointer;
            user-select: none;
            transition: color 0.2s ease;
        }

        th.sortable:hover {
            color: var(--accent);
        }

        td {
            padding: 10px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            font-size: 0.9rem;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(233, 69, 96, 0.05);
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .badge-food { background: rgba(74, 222, 128, 0.1); color: var(--success); }
        .badge-hotel { background: rgba(147, 51, 234, 0.1); color: #a78bfa; }
        .badge-flight { background: rgba(59, 130, 246, 0.1); color: #60a5fa; }
        .badge-taxi { background: rgba(251, 191, 36, 0.1); color: #fbbf24; }
        .badge-other { background: rgba(233, 69, 96, 0.1); color: var(--accent-light); }
        .badge-souvenirs { background: rgba(236, 72, 153, 0.1); color: #f472b6; }
        .badge-entertainment { background: rgba(34, 211, 238, 0.1); color: #22d3ee; }
        .badge-money-exchange { background: rgba(156, 163, 175, 0.1); color: #9ca3af; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    
    <div class="container">
        <header>
            <h1>Kuala Lumpur</h1>
            <p class="subtitle">6-Day Trip Analysis</p>
        </header>

        <div class="summary-cards" id="summaryCards">
            <!-- Dynamic content -->
        </div>

        <div class="filters">
            <div class="filter-group" style="margin-bottom: 16px;">
                <span class="filter-label">Categories:</span>
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="food">Food</button>
                <button class="filter-btn" data-category="taxi">Taxi</button>
                <button class="filter-btn" data-category="hotel">Hotel</button>
                <button class="filter-btn" data-category="souvenirs">Souvenirs</button>
                <button class="filter-btn" data-category="flight tickets">Flight</button>
                <button class="filter-btn" data-category="entertainment">Entertainment</button>
                <button class="filter-btn" data-category="other">Other</button>
            </div>
            <div class="filter-group">
                <span class="filter-label">Days:</span>
                <button class="filter-btn day-btn active" data-day="0">Pre-trip</button>
                <button class="filter-btn day-btn active" data-day="1">Day 1 (Thu)</button>
                <button class="filter-btn day-btn active" data-day="2">Day 2 (Fri)</button>
                <button class="filter-btn day-btn active" data-day="3">Day 3 (Sat)</button>
                <button class="filter-btn day-btn active" data-day="4">Day 4 (Sun)</button>
                <button class="filter-btn day-btn active" data-day="5">Day 5 (Mon)</button>
                <button class="filter-btn day-btn active" data-day="6">Day 6 (Tue)</button>
                <button class="filter-btn reset-btn" style="margin-left: auto; background: var(--accent);">Reset Filters</button>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3 class="chart-title">Spending by Category</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Daily Spending Trend</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <h3 class="chart-title">Transaction Details</h3>
            <div style="max-height: 500px; overflow-y: auto;">
                <table id="transactionsTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="day">Date ▲▼</th>
                            <th class="sortable" data-column="description">Description ▲▼</th>
                            <th class="sortable" data-column="category">Category ▲▼</th>
                            <th class="sortable" data-column="usd">USD ▲▼</th>
                            <th class="sortable" data-column="myr">MYR ▲▼</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const rawData = `155.25, -, ACES hotel 5 nights, hotel, 0
437.27, -, flight tickets, flight tickets, 0
8.39, -, taxi to airport, taxi, 1
14.36, 54, nasi kandar at airport, food, 1
21.26, -, taxi to hotel, taxi, 1
2.66, 10, tips, other, 1
-, 60, exchanged at 3.21, money exchange, 1
11.96, 45, food , food, 1
10.63, 40, two sims, other, 1
-, 100, exchanged at 3.76, money exchange, 1
8.35, 31.4, nasi kandar - nasi goreng, naan, smoothie, food, 1
6.91, 26, 200g pork minced, food, 2
2.66, 10, shrimp fried, food, 2
3.46, 13, fruits, food, 2
4.12, 15.5, fruits, food, 2
4.52, 17, sliced pork, food, 2
4.26, 16, herbal tea, food, 2
3.99, 15, sliced beef, food, 2
2.66, 10, soy milk, food, 2
1.81, 6.8, tau fu fa, food, 2
-, 100, exchanged at 3.95, money exchange, 2
5.32, 20, fruit smoothies, food, 2
6.38, 24, wonton mee cha siew, food, 2
16.74, 63, charging cables, other, 3
3.19, 12, dumplings, food, 3
2.66, 10, corns, food, 3
3.19, 12, durian, food, 3
5.32, 20, tiramisu, food, 3
2.13, 8, coconut shake, food, 3
3.99, 15, taxi, taxi, 3
3.19, 12, beef satay, food, 3
7.44, 28, noodles and desserts , food, 3
3.19, 12, chicken roti, food, 3
5.32, 20, taxi, taxi, 3
2.66, 10, rambutan, food, 4
1.33, 5, red bean ice, food, 4
3.99, 15, mangosteen, food, 4
13.32, 52.9, michelin hainan chicken (visa), food, 4
8.52, 33.8, chocolates (visa) , souvenirs, 4
2.77, 10.4, nompao, tea, food, 4
3.99, 15, taxi, taxi, 4
7.44, 28, nasi kandar - tandoori chicken, naan, food, 4
-, 60, exchanged at 3.90, money exchange, 5
1.6, 6, honey dew, food, 5
0.8, 3, soy milk, food, 5
6.38, 24, beef slices, food, 5
4.26, 16, taxi, taxi, 5
9.58, 38, climbing (visa), entertainment, 5
7.18, 27, taxi, taxi, 5
2.79, 10.5, mango teas , food, 5
2.66, 10, dim sum, food, 5
30.56, 115, Chinese food, food, 5
5.58, 21, pomegranate juice, food, 5
3.19, 12, coconut smoothie, food, 5
1.6, 6, coconut juice, food, 5
3.99, 15, taxi, taxi, 5
-, 50, exchanged at 3.9, money exchange, 6
1.33, 5, frozen red bean, food, 6
1.15, 4.3, pastries, food, 6
6.07, 24.15, michelin cookies (visa), food, 6
4.26, 16, chocolate almonds , food, 6
17.67, 66.5, dried fruits, food, 6
2.66, 10, socks , other, 6
1.81, 6.8, tau fu fa, food, 6
30.98, 116.6, chocolate almonds, souvenirs, 6
21.26, 80, taxi, taxi, 6
3.99, 15, meat pie, food, 6
1.82, 6.85, water, food, 6
6.65, 25, fruit smoothie, food, 6`;

        // Parse data
        const transactions = rawData.trim().split('\n').map((line, index) => {
            const parts = line.split(',').map(s => s.trim());
            const usd = parts[0] !== '-' ? parseFloat(parts[0]) : 0;
            const myr = parts[1] !== '-' ? parseFloat(parts[1]) : 0;
            const description = parts[2];
            const category = parts[3];
            const day = parseInt(parts[4]);
            
            return { id: index + 1, usd, myr, description, category, day };
        });

        let selectedCategories = new Set(['all']);
        let selectedDays = new Set(['0', '1', '2', '3', '4', '5', '6']);
        let categoryChart, trendChart;
        let currentSort = { column: null, ascending: true };

        function getFilteredData() {
            let filtered = transactions;
            
            // Filter by categories
            if (!selectedCategories.has('all')) {
                filtered = filtered.filter(t => selectedCategories.has(t.category));
            }
            
            // Filter by days (always filter, no 'all' option)
            filtered = filtered.filter(t => selectedDays.has(t.day.toString()));
            
            return filtered;
        }

        function getDayLabel(day) {
            const labels = {
                0: 'Pre-trip',
                1: 'Jan 1 (Thu)',
                2: 'Jan 2 (Fri)',
                3: 'Jan 3 (Sat)',
                4: 'Jan 4 (Sun)',
                5: 'Jan 5 (Mon)',
                6: 'Jan 6 (Tue)'
            };
            return labels[day] || day;
        }

        function calculateSummary(data) {
            const totalUSD = data.reduce((sum, t) => sum + t.usd, 0);
            const totalMYR = data.reduce((sum, t) => sum + t.myr, 0);
            
            // Calculate USD-only and MYR-only totals
            const usdOnly = data.filter(t => t.usd > 0 && t.myr === 0).reduce((sum, t) => sum + t.usd, 0);
            const myrOnly = data.filter(t => t.myr > 0 && t.usd === 0).reduce((sum, t) => sum + t.myr, 0);
            
            // Calculate daily spending based on selected days (excluding pre-trip day 0)
            const selectedTripDays = Array.from(selectedDays).filter(d => d !== '0');
            const numDays = selectedTripDays.length > 0 ? selectedTripDays.length : 1;
            
            const tripData = data.filter(t => t.day >= 1 && t.day <= 6);
            const tripTotal = tripData.reduce((sum, t) => sum + t.usd, 0);
            const avgDailySpending = tripTotal / numDays;
            
            // Calculate all-inclusive daily average (total / selected days including pre-trip)
            const allDaysCount = selectedDays.size > 0 ? selectedDays.size : 1;
            const allInclusiveDaily = totalUSD / allDaysCount;

            return {
                totalUSD,
                totalMYR,
                usdOnly,
                myrOnly,
                avgDailySpending: avgDailySpending.toFixed(2),
                allInclusiveDaily: allInclusiveDaily.toFixed(2),
                transactionCount: data.length,
                numDays: selectedTripDays.length
            };
        }

        function updateSummaryCards() {
            const filteredData = getFilteredData();
            const summary = calculateSummary(filteredData);
            
            const dayText = summary.numDays === 1 ? 'day' : 'days';
            
            document.getElementById('summaryCards').innerHTML = `
                <div class="card">
                    <div class="card-label">Total Spent</div>
                    <div class="card-value">$${summary.totalUSD.toFixed(2)}</div>
                    <div class="card-subvalue">RM ${summary.myrOnly.toFixed(2)} + $${summary.usdOnly.toFixed(2)}</div>
                </div>
                <div class="card">
                    <div class="card-label">Daily Spending</div>
                    <div class="card-value">$${summary.avgDailySpending}</div>
                    <div class="card-subvalue">${summary.numDays} ${dayText} selected</div>
                </div>
                <div class="card">
                    <div class="card-label">Daily All-Inclusive</div>
                    <div class="card-value">$${summary.allInclusiveDaily}</div>
                    <div class="card-subvalue">All categories averaged</div>
                </div>
                <div class="card">
                    <div class="card-label">Transactions</div>
                    <div class="card-value">${summary.transactionCount}</div>
                    <div class="card-subvalue">Across ${selectedDays.size} ${selectedDays.size === 1 ? 'period' : 'periods'}</div>
                </div>
            `;
        }

        function updateCharts() {
            const filteredData = getFilteredData();

            // Category chart - only use actual categories, not descriptions
            const categoryTotals = {};
            filteredData.forEach(t => {
                if (!categoryTotals[t.category]) {
                    categoryTotals[t.category] = 0;
                }
                categoryTotals[t.category] += t.usd;
            });

            const categories = Object.keys(categoryTotals);
            const amounts = Object.values(categoryTotals);

            const colors = {
                'food': 'rgba(16, 185, 129, 0.8)',
                'taxi': 'rgba(251, 191, 36, 0.8)',
                'hotel': 'rgba(139, 92, 246, 0.8)',
                'flight tickets': 'rgba(59, 130, 246, 0.8)',
                'souvenirs': 'rgba(236, 72, 153, 0.8)',
                'entertainment': 'rgba(14, 165, 233, 0.8)',
                'other': 'rgba(248, 113, 113, 0.8)',
                'money exchange': 'rgba(148, 163, 184, 0.8)'
            };

            const backgroundColors = categories.map(c => colors[c] || colors['other']);

            if (categoryChart) categoryChart.destroy();
            
            const ctx1 = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: categories.map(c => c.charAt(0).toUpperCase() + c.slice(1)),
                    datasets: [{
                        data: amounts,
                        backgroundColor: backgroundColors,
                        borderColor: 'rgba(21, 27, 35, 0.8)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1.8,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#e4e4e7',
                                padding: 12,
                                font: { size: 11 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return `${label}: $${value.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });

            // Trend chart - only show selected days
            const selectedDaysArray = Array.from(selectedDays).map(d => parseInt(d)).sort((a, b) => a - b);
            const labels = selectedDaysArray.map(d => getDayLabel(d));
            const dailyTotals = selectedDaysArray.map(day => {
                return filteredData.filter(t => t.day === day).reduce((sum, t) => sum + t.usd, 0);
            });

            if (trendChart) trendChart.destroy();
            
            const ctx2 = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Spending (USD)',
                        data: dailyTotals,
                        borderColor: 'rgba(14, 165, 233, 1)',
                        backgroundColor: 'rgba(14, 165, 233, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: 'rgba(14, 165, 233, 1)',
                        pointBorderColor: '#151b23',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e4e4e7',
                                font: { size: 12 }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#94a3b8',
                                callback: function(value) {
                                    return '$' + value.toFixed(0);
                                }
                            },
                            grid: {
                                color: 'rgba(30, 41, 59, 0.3)'
                            }
                        },
                        x: {
                            ticks: { color: '#94a3b8' },
                            grid: {
                                color: 'rgba(30, 41, 59, 0.3)'
                            }
                        }
                    }
                }
            });
        }

        function updateTable() {
            let filteredData = getFilteredData();
            
            // Apply sorting
            if (currentSort.column) {
                filteredData = [...filteredData].sort((a, b) => {
                    let aVal = a[currentSort.column];
                    let bVal = b[currentSort.column];
                    
                    if (currentSort.column === 'day') {
                        aVal = parseInt(aVal);
                        bVal = parseInt(bVal);
                    } else if (currentSort.column === 'usd' || currentSort.column === 'myr') {
                        aVal = parseFloat(aVal);
                        bVal = parseFloat(bVal);
                    } else {
                        aVal = String(aVal).toLowerCase();
                        bVal = String(bVal).toLowerCase();
                    }
                    
                    if (aVal < bVal) return currentSort.ascending ? -1 : 1;
                    if (aVal > bVal) return currentSort.ascending ? 1 : -1;
                    return 0;
                });
            }

            const tbody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <p>No transactions found for this selection</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredData.map(t => `
                <tr>
                    <td>${getDayLabel(t.day)}</td>
                    <td>${t.description}</td>
                    <td><span class="category-badge badge-${t.category.replace(' ', '-')}">${t.category}</span></td>
                    <td>$${t.usd.toFixed(2)}</td>
                    <td>RM ${t.myr.toFixed(2)}</td>
                </tr>
            `).join('');
        }

        function updateAll() {
            updateSummaryCards();
            updateCharts();
            updateTable();
        }

        // Event listeners
        document.querySelectorAll('.filter-btn[data-category]').forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                
                if (category === 'all') {
                    selectedCategories.clear();
                    selectedCategories.add('all');
                    document.querySelectorAll('.filter-btn[data-category]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                } else {
                    selectedCategories.delete('all');
                    document.querySelector('.filter-btn[data-category="all"]').classList.remove('active');
                    
                    if (selectedCategories.has(category)) {
                        selectedCategories.delete(category);
                        btn.classList.remove('active');
                    } else {
                        selectedCategories.add(category);
                        btn.classList.add('active');
                    }
                    
                    if (selectedCategories.size === 0) {
                        selectedCategories.add('all');
                        document.querySelector('.filter-btn[data-category="all"]').classList.add('active');
                    }
                }
                
                updateAll();
            });
        });

        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const day = btn.dataset.day;
                
                if (selectedDays.has(day)) {
                    selectedDays.delete(day);
                    btn.classList.remove('active');
                } else {
                    selectedDays.add(day);
                    btn.classList.add('active');
                }
                
                // Prevent deselecting all days
                if (selectedDays.size === 0) {
                    selectedDays.add(day);
                    btn.classList.add('active');
                }
                
                updateAll();
            });
        });

        document.querySelector('.reset-btn').addEventListener('click', () => {
            selectedCategories.clear();
            selectedCategories.add('all');
            selectedDays.clear();
            selectedDays = new Set(['0', '1', '2', '3', '4', '5', '6']);
            
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.filter-btn[data-category="all"]').classList.add('active');
            document.querySelectorAll('.day-btn').forEach(b => b.classList.add('active'));
            
            currentSort = { column: null, ascending: true };
            updateAll();
        });

        document.querySelectorAll('.sortable').forEach(th => {
            th.addEventListener('click', () => {
                const column = th.dataset.column;
                
                if (currentSort.column === column) {
                    currentSort.ascending = !currentSort.ascending;
                } else {
                    currentSort.column = column;
                    currentSort.ascending = true;
                }
                
                updateTable();
            });
        });

        // Initial render
        updateAll();
    </script>
</body>
</html>
